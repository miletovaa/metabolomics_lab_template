# ==========================================================
# Default experiment parameters
# ==========================================================
# This file defines baseline parameters used by scripts,
# notebooks, or workflows (e.g., Snakemake, main.py, etc.).
# 
# Convention:
#   - Use lowercase_with_underscores for keys
#   - Keep comments short but clear
# ==========================================================

# --- General settings ---
experiment_name: "default_run"
description: "Baseline configuration for development and testing."
random_seed: 42                   # for reproducibility
output_dir: "results/default_run" # where to store results

# --- Data paths ---
data:
  input_dir: "data/raw"           # raw data location (never overwritten)
  processed_dir: "data/processed" # preprocessed data (safe to overwrite)
  sample_file: "data/sample.csv"  # example dataset (small and shareable)

# --- Preprocessing parameters ---
preprocessing:
  normalize: true                 # whether to normalize data
  filter_threshold: 0.05          # example threshold (e.g., for p-values)
  missing_values: "mean"          # options: mean | median | drop

# --- Model / analysis parameters ---
model:
  method: "linear_regression"     # example model type
  train_split: 0.8                # train/test split ratio
  max_iterations: 500             # iteration limit
  regularization: 0.01            # example hyperparameter

# --- Visualization settings ---
plots:
  dpi: 300                        # resolution of output figures
  format: "png"                   # file format (png, pdf, svg)
  style: "seaborn"                # plotting style

# --- Logging & reporting ---
logging:
  level: "INFO"                   # options: DEBUG | INFO | WARNING | ERROR
  save_to_file: true
  log_dir: "logs"                 # path for log files

# --- Workflow control ---
workflow:
  steps:                          # ordered steps (used in pipelines)
    - load_data
    - preprocess
    - train_model
    - evaluate
    - generate_report
  parallel: false                 # whether to run steps concurrently

# ==========================================================
# End of params/000_default.yaml
